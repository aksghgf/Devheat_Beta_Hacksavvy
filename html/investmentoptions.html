<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sustainable Investments</title>
    <link rel="stylesheet" type="text/css" href="../css/investoptions.css"> 
    
</head>
<body>
    <header>
        <h1>Sustainable Investment Options</h1>
    </header>
    <main>
        <div class="filters">
            <label for="size-filter">Company Size:</label>
            <select id="size-filter">
                <option value="All">All</option>
                <option value="Large">Large</option>
                <option value="Medium">Medium</option>
                <option value="Small">Small</option>
            </select>
            <label for="industry-filter">Industry:</label>
            <select id="industry-filter">
                <option value="All">All</option>
                <option value="Metal & Mining">Metal & Mining</option>
                <option value="Energy">Energy</option>
                <option value="Pharma">Pharma</option>
                <option value="Finance">Finance</option>
                <option value="Auto Manufacturers">Auto Manufacturers</option>
                <option value="Media">Media</option>
                <option value="Banks">Banks</option>
                <option value="Building Materials">Building Materials</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Machinery">Machinery</option>
            </select>
        </div>
        <ul id="investment-list">
            
        </ul>
    </main> 
    <script src="../js/investoptions.js"></script>
</body>
</html>
