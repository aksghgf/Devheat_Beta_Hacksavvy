<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div class="container">
        <span class="close-button" onclick="closeForm()">&#10006;</span>
        <h1>Login</h1>
        <form action="../php/login.php" method="POST"> <!-- Specify the action and method -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="login-button">Login</button> <!-- Use type="submit" to submit the form -->
        </form>
        <div class="register-link">
            <a href="registration.html">Register as a new user</a>
        </div>
    </div>

    <!-- Include your JavaScript if needed -->
    <script src="../js/login.js"></script>
</body>
</html>
