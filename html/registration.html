<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/register.js"></script>

</head>
<body>
    <div class="container">
        <span class="close-button" onclick="closeForm()">&#10006;</span>
        <h1>Register</h1>
        <div class="form-group">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Choose a password">
        </div>
        <button id="register-button" onclick="redirectToHomePage()">Register</button>
    </div>

    
</body>
</html>
