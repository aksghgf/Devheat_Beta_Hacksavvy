<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div class="container">
        <span class="close-button" onclick="closeForm()">&#10006;</span>
        <h1>Register</h1>
        <form action="../php/register.php?redirect=login.php?" method="POST">

            <div class="form-group">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Choose a password" required>
            </div>
            <button type="submit" id="register-button">Register</button> <!-- Use type="submit" to submit the form -->
        </form>
    </div>

    <!-- Include your JavaScript if needed -->
    <script src="../js/register.js"></script>
</body>
</html>
