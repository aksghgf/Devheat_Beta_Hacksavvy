<html>
  <head>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Rating/1k', 'Soil Quality', 'Rain/cm', 'Oxygen Content'],
          ['Area 22', 1000, 400, 200],
          ['Area 52', 1170, 460, 250],
          ['Area 76', 660, 1120, 300],
          ['Area 51', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Rain fall/year, Soil fertility, Oxygen Content (Mars) ',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
     
     <link rel="stylesheet" type="text/css" href="../css/climate.css">
  </head>
  <body>
    <div class="hh"></div>
    <h1>Ratings of Different Areas</h1>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
    </div>
    <h1>Average Rating Of Different Areas</h1>
     <h2>Area 22 : &nbsp;&nbsp;&nbsp; 533.3</h2>
     <h2>Area 51 : &nbsp;&nbsp;&nbsp; 626.3</h2>
     <h2>Area 52 : &nbsp;&nbsp;&nbsp; 693.8</h2>
     <h2>Area 76 : &nbsp;&nbsp;&nbsp; 640.0</h2> 
  </body>
</html>
